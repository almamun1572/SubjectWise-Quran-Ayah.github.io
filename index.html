<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>কুরআনের আয়াত</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style4copyA1.css" id="theme-stylesheet">
  <style>
    /* Header এবং Dropdown মেনু স্টাইল */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
    }

    .theme-selector {
      position: relative;
    }

    .dropdown-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .dropdown-btn:hover {
      background-color: #0056b3;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .theme-selector:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>কুরআনের আয়াত</h1>
    <div class="theme-selector">
      <button class="dropdown-btn">থিম পরিবর্তন</button>
      <div class="dropdown-content">

        <a href="#" onclick="changeTheme('style4copyA2.css')">থিম টু</a>

    </div>
  </header>
